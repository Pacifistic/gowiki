<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <link href="/css/wiki.css" type="text/css" rel="stylesheet">

        <title>{{.Title}}</title>
    </head>
    <body>
        <header>
            <wiki-header><h1><a href="/">Go Wiki</a></h1></wiki-header>
        </header>
        <nav>
            <wiki-nav>
                <a href="/">Home</a>
                <a href="/view/test">Test</a>
            </wiki-nav>
        </nav>
        <main>
            <wiki-page>
                <h1>Editing {{.Title}}</h1>

                <form action="/save/{{.Title}}" method="POST">
                    <div>
                        <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
                    </div>
                    <div>
                        <input type="submit" value="Save">
                    </div>
                </form>
            </wiki-page>
        </main>
    </body>
</html>
